{% extends 'base.html' %}
{% block content %}

<h1>Tank Item Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ tankitem.name }}</span>
        <p>Heated: {{ tankitem.heated }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'tankitems_update' tankitem.id %}">Edit</a>
        <a href="{% url 'tankitems_delete' tankitem.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
