{% extends 'base.html' %}
{% block content %}

<h1>Tank Item List</h1>

{% for ti in tankitem_list %}
  <a href="{% url 'tankitems_detail' ti.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ ti.name }}</span>
            {% if ti.heated %}
                <p>&#128293;&nbsp;&nbsp;Heat source</p>
            {% endif %}
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
