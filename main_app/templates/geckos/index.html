{% extends 'base.html' %}
{% block content %}

<h1>Gecko List</h1>

{% for g in geckos %}
  <div class="card">
    <a href="{% url 'detail' g.id %}">
    <div class="card-content">
      <span class="card-title">{{ g.name }}</span>
      <p>Species: {{ g.species }}</p>
      <p>Age: {{ g.age }}</p>
      <p>Description: {{ g.description }}</p>
    </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
